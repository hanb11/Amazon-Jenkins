name: Build and deploy JAR app to Azure Web App - hanb-web-app1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar   # JAR will be stored as artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: ./java-app   # ðŸ‘ˆ ensures JAR is downloaded into ./java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_76CF2C20EE4C4FD5922BAFA8F2C01443 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A6BFAF13C64D4D4A9B728CBE478D53D7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1A5B648E6C4446FFA81DB9395DC75094 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'hanb-web-app1'
          slot-name: 'Production'
          package: ./java-app/*.jar   # ðŸ‘ˆ Correct path
